<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
    <title>Bayan</title>
</head>
<body>
    <div class="bayan">
        <div class="bayan__item">
            <input class="bayan__item-input" type="checkbox" id="mem_1">
            <label class="bayan__item-title" for="mem_1"> CSS v/s Backend  Developers</label>
            <div class="bayan__item-img">
                <img src="./img/1.png" alt="CSS v/s Backend  Developers">
            </div>
        </div>
        <div class="bayan__item">
            <input class="bayan__item-input" type="checkbox" id="mem_2">
            <label class="bayan__item-title" for="mem_2">BD when FD goes on vacation, but a lot of work</label>
            <div class="bayan__item-img">
                <img src="./img/front.jpg" alt="front">
            </div>
        </div>
        <div class="bayan__item">
            <input class="bayan__item-input" type="checkbox" id="mem_3">
            <label class="bayan__item-title" for="mem_3"> Where IT?</label>
            <div class="bayan__item-img">
                <img src="./img/cat.jpg" alt="cat">
            </div>
        </div>
        <div class="bayan__item">
            <input class="bayan__item-input" type="checkbox" id="mem_4">
            <label class="bayan__item-title" for="mem_4">Forgot to commit</label>
            <div class="bayan__item-img">
                <img src="./img/commit.jpg" alt="Forgot to commit">
            </div>
        </div>
        <div class="bayan__item">
            <input class="bayan__item-input" type="checkbox" id="mem_5">
            <label class="bayan__item-title" for="mem_5">When you send a task to RSS</label>
            <div class="bayan__item-img">
                <img src="./img/rss.png" alt="send task">
            </div>
        </div>
    </div>
</body>
</html>
